<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        {% for restaurant in restaurant_list %}
            <div class="restaurant-card">
                <div class="desc">
                    <p><b>{{ restaurant.get('name') }}</b></p>
                    <i class="fas fa-map-marker-alt"></i>&nbsp;<span>{{ city }}</span>
                    <p>{{search_term or '  '}}</p>
                </div>

                <img class="image" src= {{ restaurant['image_url'] }} alt="image of food from {{ restaurant.get('name') }}"/>
                <div class="ratings">
                    <p>{{ restaurant['price']}}</p>
                    <p>rating: {{ restaurant['rating'] }}</p>
                    <p>{{ restaurant['review_count'] }} reviews</p>
                </div> 
            </div>
        {% endfor %}
    </main>
</body>
</html>
